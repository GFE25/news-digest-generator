name: Scheduled Job

on:
  schedule:
    - cron: '0 15 * * *'  # JST 24時に毎日実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: コードを取得
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ライブラリをインストール
        run: pip install -r requirements.txt

